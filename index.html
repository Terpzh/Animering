<html>
 <head>
    
    </head>
    <body>
    <canvas id="duk" width="400"></canvas>
        <script>
         var c = document.getElementById("duk");
         var ctx = c.getContext("2d");
         var xMan = 100, yMan = 100, vxMan = 1, vyMan = 2;
            
        function paintMan(x, y){
            
        ctx.beginPath();
        ctx.arc(x, y, 40, 0, 2 * Math.PI);
        ctx.stroke();
            
        ctx.fillRect(x - 15, y + 38, 30, 50);
        
        }
        function repaint (){
            //Sudda canvas
            ctx.clearRect(0, 0, 500, 400)
            //Måla gubbe
         paintMan(xMan, yMan);
            //Flytta gubbe
            xMan = xMan + vxMan;
            yMan = yMan + vyMan;
            
            //Studs mot underkant
            if(yMan + 88 > 400){
                 vyMan = -2;
        }
            //Studs mot överkant
            if(yMan - 40 < 0){
                vyMan = 2;
            }
            
             //Studs mot högerkant
            if(xMan + 40 > 500){
                vxMan = -1;
            }
            
            
        window.setInterval(repaint, 20);
            
        </script>
    </body>
</html>
